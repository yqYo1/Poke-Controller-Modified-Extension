name: Build Nuitka

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']


    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-nuitka.txt

      - name: Build executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: SerialController/Window.py
          mode: onefile
          nuitka-version: main
          output-file: PokeConEx-py${{ matrix.python-version }}.exe
          enable-plugins: tk-inter
          clang: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Executable-py${{ matrix.python-version }}
          path: build/*.exe

  release-nightly:
    name: Create Nightly Release
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short SHA
        id: sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Deploy nightly release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly Build (${{ steps.sha.outputs.sha_short }})"
          files: |
            artifacts/*/*.exe
